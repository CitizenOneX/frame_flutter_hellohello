name: frame_flutter_hellohello
description: "Finds Frame in the system's list of paired and connected bluetooth devices and sends 'Hello, Frame' to the Frame display. Frame sends back 'Hello, Host' to the host."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  simple_frame_app:
    git: https://github.com/CitizenOneX/simple_frame_app.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
